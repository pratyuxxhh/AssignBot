<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hacks</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        .blurry-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Place behind all other content */
        }

        .blurry-ball {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            border-radius: 50%;
            filter: blur(100px);
            animation: moveBalls 5s infinite ease-in-out;
        }

        .blurry-ball:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .blurry-ball:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .blurry-ball:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes moveBalls {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50px, -50px);
            }
        }
        .container h1 {
            font-size: 2rem;
            color: #8A2BE2;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            color: #cbcbcb;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        body {
            margin: 0;
            font-family: 'Sour Gummy', cursive;
            background-color: #050505;
            color: #cbcbcb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            max-height: 90%;
            /* Limit the height to 90% of the viewport */
            overflow-y: auto;
            /* Add vertical scrolling if content exceeds the height */
            background: rgba(17, 17, 17, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container::-webkit-scrollbar {
            width: 8px;
            /* Width of the scrollbar */
        }

        textarea::-webkit-scrollbar {
            width: 8px;
            /* Width of the scrollbar */
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(34, 34, 34, 0.8);
            /* Background of the scrollbar track */
            border-radius: 8px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            /* Gradient for the scrollbar thumb */
            border-radius: 8px;
        }

        textarea::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(90deg, #4B0082, #FF416C);
            /* Hover effect for the scrollbar thumb */
        }

        .container::-webkit-scrollbar-track {
            background: rgba(34, 34, 34, 0.4);
            /* Background of the scrollbar track */
            border-radius: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            /* Gradient for the scrollbar thumb */
            border-radius: 8px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(90deg, #4B0082, #FF416C);
            /* Hover effect for the scrollbar thumb */
        }

        .container textarea {
            width: 100%;
            height: 150px;
            padding: 4px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #222;
            color: #cbcbcb;
            font-size: 1rem;
            resize: none;
            margin-bottom: 20px;
        }

        .container button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: linear-gradient(90deg, #4B0082, #FF416C);
        }

        .output-area {
            margin-top: 20px;
            padding: 10px;
            background: rgba(34, 34, 34, 0.6);
            border-radius: 8px;
            color: #cbcbcb;
            font-size: 1rem;
            text-align: left;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background: rgba(17, 17, 17, 0.3); /* Semi-transparent black */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease; /* Smooth slide-in effect */
            z-index: 1000;
            padding: 20px;
        }

        .side-menu.open {
            left: 0; /* Slide in when open */
        }

        .side-menu h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .side-menu a {
            display: block;
            color: #8A2BE2;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .side-menu a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }
    </style>
</head>

<body>
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <h2>Profile</h2>
        <a href="/home">Home</a>
        <a href="/view-profile">View Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <!-- Header Section -->
        <h1>Study Hack</h1>
        <p>Welcome to Study-Hack! Use this tool to generate insights, summaries, or ideas from your input. Enter your
            paragraph below and click "Generate" to see the magic happen!</p>

        <!-- Text Area and Button -->
        <textarea id="inputText" placeholder="Enter your paragraph here..."></textarea>
        <button onclick="generateOutput()">Generate</button>

        <!-- Output Area -->
        <div id="outputArea" class="output-area" style="display: none;"></div>
    </div>
    <div class="blurry-balls">
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
    </div>
    <script>
        function generateOutput() {
            const inputText = document.getElementById('inputText').value;
            const outputArea = document.getElementById('outputArea');

            if (inputText.trim() === "") {
                outputArea.style.display = "none";
                alert("Please enter some text before generating output.");
                return;
            }

            // Example output logic (you can replace this with your own logic)
            outputArea.innerHTML = `<strong>Generated Output:</strong><br>${inputText}`;
            outputArea.style.display = "block";
        }
        
        // Script to toggle the side menu
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }
    
    </script>
</body>

</html>
