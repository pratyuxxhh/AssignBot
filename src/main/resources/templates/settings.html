<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        /* Blurry Balls */
        .blurry-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Place behind all other content */
        }

        .blurry-ball {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            border-radius: 50%;
            filter: blur(100px);
            animation: moveBalls 5s infinite ease-in-out;
        }

        .blurry-ball:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .blurry-ball:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .blurry-ball:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes moveBalls {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50px, -50px);
            }
        }

        body {
            margin: 0;
            font-family: 'Sour Gummy', cursive;
            background-color: #050505;
            color: #cbcbcb;
            text-align: center;
            padding: 20px;
        }

        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(17, 17, 17, 0.4);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #8A2BE2;
            margin: 0 auto 20px;
            background-size: cover;
            background-position: center;
        }

        .profile-photo input {
            display: block;
            margin: 10px auto;
            color: #8A2BE2;
        }

        form {
            text-align: left;
        }

        form label {
            display: block;
            margin: 8px 0 0px;
            font-size: 1rem;
            color: #8A2BE2;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: rgba(34, 34, 34, 0.5);
            color: #cbcbcb;
            font-size: 1rem;
        }

        form textarea {
            height: 150px;
            resize: none;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: linear-gradient(90deg, #4B0082, #FF416C);
        }

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            /* Hidden by default */
            width: 250px;
            height: 100%;
            background: rgba(17, 17, 17, 0.5);
            /* Semi-transparent black */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            /* Smooth slide-in effect */
            z-index: 1000;
            padding: 20px;
        }

        .side-menu.open {
            left: 0;
            /* Slide in when open */
        }

        .side-menu h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .side-menu a {
            display: block;
            color: #8A2BE2;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .side-menu a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }
    </style>
</head>

<body>
    <!-- Side Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <h2>Profile</h2>
        <a href="/home">Home</a>
        <a href="/view-profile">View Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="settings-container">
        <!-- Profile Photo Section -->
        <div class="profile-photo" style="background-image: url('profile-photo.jpg');"></div>
        <input type="file" accept="image/*" />

        <!-- Edit User Details Form -->
        <form action="/update-profile" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" value="[User Name]" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="user@example.com"
                required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="+123 456 7890"
                required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address"
                rows="3">123 Main Street, City, Country</textarea>

            <label for="description">Change Description</label>
            <textarea id="description" name="description" placeholder="Describe the changes you want to make"
                rows="4"></textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>
    <form action="/delete-account" method="POST" style="margin-top: 20px;">
        <button type="submit"
            style="background: #FF416C; color: #fff; border: none; padding: 10px; border-radius: 6px; font-size: 1rem; cursor: pointer; width: 100%;">
            Delete Account
        </button>
    </form>
    <div class="blurry-balls">
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
    </div>
    <script>
        // Script to toggle the side menu
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>

</html>
