<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        .blurry-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Place behind all other content */
        }

        .blurry-ball {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            border-radius: 50%;
            filter: blur(100px);
            animation: moveBalls 5s infinite ease-in-out;
        }

        .blurry-ball:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .blurry-ball:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .blurry-ball:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes moveBalls {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50px, -50px);
            }
        }
        body {
            margin: 0;
            font-family: 'Sour Gummy', cursive;
            background-color: #050505; /* Match login.html background */
            color: #cbcbcb; /* Match login.html text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ask-ai-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(17, 17, 17, 0.7); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90%;
        }

        .ask-ai-container h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #8A2BE2;
            margin-bottom: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            background-color: #111; /* Match login.html container background */
            border-radius: 8px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #222; /* Match login.html input background */
            align-self: flex-end;
            color: #cbcbcb; /* Match login.html text color */
        }

        .ai-message {
            background-color: #333; /* Slightly darker for AI messages */
            align-self: flex-start;
            color: #cbcbcb; /* Match login.html text color */
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #111; /* Match login.html container background */
            border-top: 1px solid #444; /* Match login.html border style */
            border-radius: 8px;
        }

        .input-container textarea {
            flex: 1;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 8px;
            background-color: #222; /* Match login.html input background */
            color: #cbcbcb; /* Match login.html text color */
            font-size: 1rem;
            height: 50px;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C); /* Match login.html button gradient */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .input-container button:hover {
            background: linear-gradient(90deg, #4B0082, #FF416C); /* Match login.html hover effect */
        }

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background: rgba(17, 17, 17, 0.3); /* Semi-transparent black */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease; /* Smooth slide-in effect */
            z-index: 1000;
            padding: 20px;
        }

        .side-menu.open {
            left: 0; /* Slide in when open */
        }

        .side-menu h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .side-menu a {
            display: block;
            color: #8A2BE2;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .side-menu a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <!-- Side Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <h2>Profile</h2>
        <a href="/home">Home</a>
        <a href="/view-profile">View Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="ask-ai-container">
        <h1>Ask AI</h1>
        <div class="chat-container">
            <!-- Example Chat Messages -->
            <div class="chat-message user-message">Hello, how can I help you?</div>
            <div class="chat-message ai-message">I need help with my assignment.</div>
        </div>

        <div class="input-container">
            <textarea placeholder="What's in your mind?"></textarea>
            <button>Send</button>
        </div>
    </div>
    <div class="blurry-balls">
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
    </div>
    <script>
        // Script to toggle the side menu
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
