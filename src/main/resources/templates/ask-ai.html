<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        .blurry-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            /* Place behind all other content */
        }

        .blurry-ball {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            border-radius: 50%;
            filter: blur(100px);
            animation: moveBalls 5s infinite ease-in-out;
        }

        .blurry-ball:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .blurry-ball:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .blurry-ball:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes moveBalls {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(50px, -50px);
            }
        }

        body {
            margin: 0;
            font-family: 'Sour Gummy', cursive;
            background-color: #050505;
            /* Match login.html background */
            color: #cbcbcb;
            /* Match login.html text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ask-ai-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(17, 17, 17, 0.7);
            /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90%;
        }

        .ask-ai-container h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #8A2BE2;
            margin-bottom: 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            background-color: #111;
            /* Match login.html container background */
            border-radius: 8px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #222;
            /* Match login.html input background */
            align-self: flex-end;
            color: #cbcbcb;
            /* Match login.html text color */
        }

        .ai-message {
            background-color: #333;
            /* Slightly darker for AI messages */
            align-self: flex-start;
            color: #cbcbcb;
            /* Match login.html text color */
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #111;
            /* Match login.html container background */
            border-top: 1px solid #444;
            /* Match login.html border style */
            border-radius: 8px;
        }

        .input-container textarea {
            flex: 1;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 8px;
            background-color: #222;
            /* Match login.html input background */
            color: #cbcbcb;
            /* Match login.html text color */
            font-size: 1rem;
            height: 50px;
        }

        .input-container button {
            margin-left: 10px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #8A2BE2, #FF416C);
            /* Match login.html button gradient */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .input-container button:hover {
            background: linear-gradient(90deg, #4B0082, #FF416C);
            /* Match login.html hover effect */
        }

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            /* Hidden by default */
            width: 250px;
            height: 100%;
            background: rgba(17, 17, 17, 0.3);
            /* Semi-transparent black */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            /* Smooth slide-in effect */
            z-index: 1000;
            padding: 20px;
        }

        .side-menu.open {
            left: 0;
            /* Slide in when open */
        }

        .side-menu h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .side-menu a {
            display: block;
            color: #8A2BE2;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .side-menu a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
            animation: blink 1.4s infinite both;
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <!-- Side Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <h2>Profile</h2>
        <a href="/home">Home</a>
        <a href="/view-profile">View Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="ask-ai-container">
        <h1>Ask AI</h1>
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will be added dynamically -->
        </div>

        <div class="input-container">
            <textarea id="userInput" placeholder="What's in your mind?"></textarea>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <div class="blurry-balls">
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
    </div>
    <script>
        // Script to toggle the side menu
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }

        // Extend fetch to add authorization header
        (function () {
            const originalFetch = window.fetch;

            window.fetch = async function (url, options = {}) {
                const token = localStorage.getItem('token');
                options.headers = options.headers || {};

                if (token) {
                    options.headers = {
                        ...options.headers,
                        'Authorization': `Bearer ${token}`
                    };
                }

                return originalFetch(url, options);
            };
        })();

        // Chat functionality
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Function to add a message to the chat
            function addMessage(message, isUser) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message');
                messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
                messageElement.textContent = message;

                chatContainer.appendChild(messageElement);

                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Add welcome message when page loads (optional)
            addMessage('Hello! How can I help you today?', false);

            // Function to send message to AI
            async function sendMessage() {

                const message = userInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessage(message, true);

                // Clear input
                userInput.value = '';

                // Show loading spinner
                loadingSpinner.style.display = 'block';
                sendButton.disabled = true;

                // Add a loading message with unique ID
                const loadingMsgId = 'loading-' + Date.now();
                const loadingElement = document.createElement('div');
                loadingElement.id = loadingMsgId;
                loadingElement.classList.add('chat-message', 'ai-message');
                loadingElement.innerHTML = 'Thinking<span class="loading-dots">...</span>';
                chatContainer.appendChild(loadingElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Animate the loading dots
                const loadingDots = loadingElement.querySelector('.loading-dots');
                const dotsInterval = setInterval(() => {
                    loadingDots.textContent = loadingDots.textContent === '...' ? '' : loadingDots.textContent + '.';
                }, 500);

                try {
                    // Send message to backend
                    const response = await fetch(`/ai/ask-ai`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'plain/text'
                        },
                        body: message
                    });

                    // Check if the response was ok
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }

                    // Process the response as JSON
                    const data = await response.json();

                    // Remove the loading message before adding AI response
                    clearInterval(dotsInterval);
                    const loadingMessage = document.getElementById(loadingMsgId);
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    addMessage(formatResponse(data.choices[0].message.content), false);

                } catch (error) {
                    // Handle errors
                    console.error('Error sending message:', error);

                    // Remove the loading message
                    clearInterval(dotsInterval);
                    const loadingMessage = document.getElementById(loadingMsgId);
                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    // Show error message
                    addMessage('Sorry, there was an error processing your request. May be you have not generated the API key', false);
                } finally {
                    // Hide loading spinner and re-enable send button
                    loadingSpinner.style.display = 'none';
                    sendButton.disabled = false;
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        function logout() {
            // Remove token from localStorage but don't remove chat history
            localStorage.removeItem('token');
            // Redirect to login page
            window.location.href = '/login';
        }

        function formatResponse(text) {
            // Add paragraph spacing
            let formatted = text.replace(/([.?!])\s+(?=[A-Z])/g, '$1\n\n');

            // Convert numbered lists like "1. item" into bullets
            formatted = formatted.replace(/^\d+\.\s+/gm, '- ');

            return formatted;
        }
    </script>
</body>

</html>
