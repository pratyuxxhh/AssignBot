<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sour+Gummy&display=swap" rel="stylesheet">
    <style>
        /* Blurry Balls */
.blurry-balls {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; /* Place behind all other content */
}

.blurry-ball {
    position: absolute;
    width: 200px;
    height: 200px;
    background: linear-gradient(90deg, #8A2BE2, #FF416C);
    border-radius: 50%;
    filter: blur(100px);
    animation: moveBalls 5s infinite ease-in-out;
}

.blurry-ball:nth-child(1) {
    top: 10%;
    left: 20%;
    animation-delay: 0s;
}

.blurry-ball:nth-child(2) {
    top: 50%;
    left: 70%;
    animation-delay: 2s;
}

.blurry-ball:nth-child(3) {
    top: 80%;
    left: 30%;
    animation-delay: 4s;
}

@keyframes moveBalls {
    0%, 100% {
        transform: translate(0, 0);
    }
    50% {
        transform: translate(50px, -50px);
    }
}
        body {
            margin: 0;
            font-family: 'Sour Gummy', cursive;
            background-color: #050505;
            color: #cbcbcb;
            text-align: center;
            padding: 20px;
        }

        .profile-container {
            margin-top: 50px;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(17, 17, 17, 0.5);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #8A2BE2;
            margin: 0 auto;
            background-size: cover;
            background-position: center;
        }

        .description {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #cbcbcb;
        }

        .user-details {
            margin-top: 20px;
            text-align: left;
        }

        .user-details h3 {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
            color: #8A2BE2;
            margin-bottom: 10px;
        }

        .user-details p {
            font-size: 1rem;
            margin: 5px 0;
        }

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            width: 250px;
            height: 100%;
            background: rgba(17, 17, 17, 0.5); /* Semi-transparent black */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease; /* Smooth slide-in effect */
            z-index: 1000;
            padding: 20px;
        }

        .side-menu.open {
            left: 0; /* Slide in when open */
        }

        .side-menu h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .side-menu a {
            display: block;
            color: #8A2BE2;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .side-menu a:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #8A2BE2;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <!-- Side Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <h2>Profile</h2>
        <a href="/home">Home</a>
        <a href="/view-profile">View Profile</a>
        <a href="/settings">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="profile-container">
        
        <!-- Description Section -->
        <div class="description">
            <p>Write something about yourself ,go to the settings and change your description</p>
        </div>
        <br>
        <br>

        <!-- User Details Section -->
        <div class="user-details">
            <br>
            <h3>User Details</h3>
            <br>
            <br>

            <p><strong>Name:</strong> [User Name]</p>
            <p><strong>Email:</strong> user@example.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>
    </div>
    <div class="blurry-balls">
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
        <div class="blurry-ball"></div>
    </div>
    <script>
        // Script to toggle the side menu
        document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('token'); // Retrieve the token from localStorage

        if (!token) {
            alert("You need to log in to view your profile.");
            window.location.href = '/login'; // Redirect to login page
            return;
        }

        // Create an XMLHttpRequest to fetch user profile data
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/get-user', true); // Replace '/view-profile' with your endpoint
        xhr.setRequestHeader('Authorization', `Bearer ${token}`); // Add the token to the Authorization header

        xhr.onload = function () {
            if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText); // Parse the JSON response
                console.log("Profile Data:", data);
                localStorage.setItem('userData', JSON.stringify(data)); // Store user data in localStorage
                document.querySelector('.description').innerHTML = `
                                    <p>${data.description}</p>
                                `;
                // Dynamically update the profile details on the page
                document.querySelector('.user-details').innerHTML = `
                    <h3>User Details</h3>
                    <p><strong>Name:</strong> ${data.username}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Phone:</strong> ${data.phone}</p>
                    <p><strong>Address:</strong> ${data.address}</p>
                `;
                
            } else if (xhr.status === 403) {
                alert("You are not authorized to view this profile.");
                window.location.href = '/login'; // Redirect to login page
            } else {
                alert("Failed to fetch profile. Please try again.");
            }
        };

        xhr.onerror = function () {
            console.error("An error occurred while fetching the profile.");
            alert("An error occurred. Please try again.");
        };

        xhr.send(); // Send the request
    });

    function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }
    </script>
</body>
</html>
